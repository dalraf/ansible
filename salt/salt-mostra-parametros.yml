- hosts: localhost
  gather_facts: no
  vars_prompt:
  - name: "cliente"
    prompt: "Qual o cliente de destino?"
    private: no
  tasks:
    - include_vars: hostnames.yml

    - add_host:
        name: "{{ hosts[cliente] }}"
        groups: hostdestino

- hosts: hostdestino
  strategy: free
  serial: 100%
  no_log: False
  gather_facts: False
  vars_prompt:
    - name: "address"
      prompt: "Qual o ip ou rede? (deixe nulo ser n√£o for o caso)"
      private: no
    - name: "hostname"
      prompt: "Qual o nome do host?"
      private: no

  tasks:

    - name: Mostrando parametros
      shell: docker exec -i salt-master salt -C "{% if address != "" %} S@{{ address }} {% endif %} {% if hostname != "" %} G@host:{{ hostname }} {% endif %}" grains.items
      register: saltout
    - debug: var=saltout.stdout_lines