- hosts: localhost
  gather_facts: no
  vars_prompt:
  - name: "hostdestino"
    prompt: "Qual o host de destino?"
    private: no
  tasks:
    - add_host:
        name: "{{ hostdestino }}"
        groups: hostdestino


- hosts: hostdestino
  strategy: free
  gather_facts: yes
  vars_prompt:
    - name: "ansible_port"
      prompt: "Qual a porta ssh?"
      private: no
    - name: "ansible_user"
      prompt: "Qual o usu√°rio de login? (Ex. nomeclient)"
      private: no
    - name: "ansible_ssh_pass"
      prompt: "Qual a senha do usuario ?"
      private: no
    - name: "proxy"
      prompt: "Qual o servidor proxy a ser usado ?"
      private: no
  vars:
    - ansible_become: yes
    - ansible_become_user: root
    - ansible_become_method: sudo
    - ansible_become_pass: "{{ ansible_ssh_pass }}"
    - ansible_ssh_common_args: '-o ProxyCommand="ssh -W %h:%p -q root@{{ proxy }}"' 
  tags:
    - basicubuntu
  roles:
    - basicubuntu
